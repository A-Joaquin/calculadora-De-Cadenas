<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora De Cadenas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="2374370.png">
</head>
<body>
  <h1>Calculadora De Cadenas</h1>
  <form id="calcular-form">
    <p>Puede escoger delimitador de esta manera:</p>
    <p>Ejemplo:</p>
    <p>//[;] 6;7;4</p>
    <label for="cadena">Cadena:</label>
    <input type="text" id="cadena" />
    <input type="submit" value="Calcular" id="calcular-button" />
  </form>
  <div id="resultado-div"></div>

  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
